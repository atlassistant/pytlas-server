<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
  <div id="app">
    <ul id="messages">
      
    </ul>
    <form onsubmit="connect(event)">
      <input type="text" id="username" placeholder="username" />
      <input type="password" id="password" placeholder="password" />
      <button type="submit">connect</button>
    </form>

    <form onsubmit="sendMessage(event)">
      <input type="text" disabled="disabled" id="token" placeholder="token" />
      <input type="text" id="input" placeholder="message" />
      <button type="submit">send</button>
    </form>
  </div>
  <script type="text/javascript">
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const input = document.getElementById('input');
    const token = document.getElementById('token');
    const messages = document.getElementById('messages');
    const ws = new WebSocket(`${window.location.protocol === 'https:' ? 'wss' : 'ws'}://${window.location.host}/ws/assistant/`);

    ws.onclose = () => {
      alert('You have been disconnected');
    }

    ws.onmessage = (e) => {
      const data = JSON.parse(e.data);
      const li = document.createElement('li');
      
      li.innerText = data.message;

      messages.appendChild(li);
    }

    function connect(e) {
      e.preventDefault();

      fetch('/api/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
        },
        body: JSON.stringify({
          username: username.value,
          password: password.value,
        }),
      }).then(d => d.json())
        .then(r => {
          token.value = r.access;

          ws.send(JSON.stringify({
            type: 'authenticate',
            token: token.value,
          }));
        });
    }

    function sendMessage(e) {
      e.preventDefault();

      ws.send(JSON.stringify({
        message: input.value,
      }));

      input.value = '';
    }
  </script>
</body>
</html>
